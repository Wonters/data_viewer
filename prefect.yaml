logging:
  level: DEBUG
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  datefmt: "%Y-%m-%d %H:%M:%S"
  handlers:
    file:
      class: logging.FileHandler
      formatter: default
      filename: "prefect_logs.log"
  loggers:
    prefect:
      level: DEBUG
      handlers: [file]
      propagate: false